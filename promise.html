<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Promises</title>
    <link rel="stylesheet" href="./base.css">
</head>

<body>
    <script>
        function makePizza(toppings) {
            const pizzaPromise = new Promise(function(resolve, reject) {
                //reject if toppings include pineapple
                if (toppings.includes('pineapple')) {
                    reject('Seriously?')
                }
                //wait for pizza to cook
                setTimeout(function() {
                        //when you are ready, resolve this promise
                        resolve(`Here is your pizza ðŸ• with your toppings ${toppings.join(', ')}`);
                    }, 1000)
                    //if went wrong, reject promise
            });
            return pizzaPromise;
        }

        // const pepperoniPromise = makePizza(['pepperoni']);

        // const hawaiianPromise = makePizza(['canadian bacon', 'pineapples']);

        // console.log(hawaiianPromise);

        // //.then to access returned value
        // hawaiianPromise.then(function(pizza) {
        //     console.log('Got it!');
        //     console.log(pizza);
        // });

        makePizza(['canadian bacon', 'pineapple'])
            .then(function(pizza) {
                console.log(pizza);
                return makePizza(['pepperoni']);
            })
            .then(function(pizza) {
                console.log(pizza);
                return makePizza(['sausage', 'chicken', 'bacon'])
            })
            .then(function(pizza) {
                console.log(pizza);
            })
            .catch(error => {
                console.log('Oh no!!!');
                console.log(error);
            })
    </script>
</body>

</html>
