<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='flashcard.css'>
    <title>Flipping Flashcard</title>
</head>

<body>
    <h1>Study Cards for Hawaiian</h1>
    <div class="flipCard">
        <div class="card" onclick="this.classList.toggle('flipped');">
            <div class="side front">Hau'oli</div>
            <div class="side back">Happy<br/>Use: Hau'oli au. <br> Translation: I am happy.</div>
        </div>
    </div>

    <div class="flipCard">
        <div class="card" onclick="this.classList.toggle('flipped');">
            <div class="side front">Aloha</div>
            <div class="side back">Hello / Farewell<br/>Use: Aloha e Kaleo. <br> Translation: Hello Kaleo.</div>
        </div>
    </div>

    <div class="flipCard">
        <div class="card" onclick="this.classList.toggle('flipped');">
            <div class="side front">'Ohana</div>
            <div class="side back">Family<br/>Use: No Hawai'i ko'u 'ohana. <br> Translation: My family is from Hawai'i.</div>
        </div>
    </div>
</body>

</html>
