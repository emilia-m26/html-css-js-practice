<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carry On Poster</title>
    <link rel='stylesheet' href='carryon.css'>
</head>

<body>
    <div id="poster" class="poster">
        <img id="icon" src="https://www.101computing.net/wp/wp-content/uploads/Keep-calm-and-carry-on-crown.png" width="130">
        <p>
            <span>Keep</span>
            <span>Calm</span>
            <span class="and">and</span>
            <span class="message" id="message">Carry on Coding</span>
        </p>
    </div>

    <center><input type="button" value="Change Text" onClick="JavaScript: changeText();"></center>
    <!--challenge 1: add 4 more buttons that allow user to change poster color-->
    <br>
    <div>
        <input type="button" value="Blue Poster" onClick="JavaScript: changeColorBlue();">
        <input type="button" value="Yellow Poster" onClick="JavaScript: changeColorYellow();">
        <input type="button" value="Turquoise Poster" onClick="JavaScript: changeColorTurquoise();">
        <input type="button" value="Coral Poster" onClick="JavaScript: changeColorCoral();">
    </div>
    <!--challenge 2: add 4 more buttons that allow user to change icon used in poster-->
    <br>
    <div>
        <input type="button" value="Crown Icon" onClick="JavaScript: changeIconCrown();">
        <input type="button" value="HTML Icon" onClick="JavaScript: changeIconHTML();">
        <input type="button" value="CSS Icon" onClick="JavaScript: changeIconCSS();">
        <input type="button" value="JS Icon" onClick="JavaScript: changeIconJS();">
    </div>

    <script src="./carryon.js"></script>
</body>

</html>
