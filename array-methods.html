<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method Practice</title>
    <link rel="stylesheet" href="./base.css">
</head>

<body>
    <script>
        const toppings = ['Mushrooms ', 'Tomatoes', 'Eggs', 'Chili', 'Lettuce', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese'];

        const buns = ['egg', 'wonder', 'brioche'];

        const meats = {
            beyond: 10,
            beef: 5,
            pork: 7
        };

        const prices = {
            hotDog: 453,
            burger: 765,
            sausage: 634,
            corn: 234,
        };

        const orderTotals = [342, 1002, 523, 34, 634, 854, 1644, 2222];

        const feedback = [{
            comment: 'Love the burgs',
            rating: 4
        }, {
            comment: 'Horrible Service',
            rating: 2
        }, {
            comment: 'Smoothies are great, liked the burger too',
            rating: 5
        }, {
            comment: 'Ambiance needs work',
            rating: 3
        }, {
            comment: 'I DONT LIKE BURGERS',
            rating: 1
        }, ];


        /*
          Static Methods
        */

        // Array.of(); this is to create an array but not used alot
        Array.of('English', 'Spanish', 'Portuguese', 'Hawaiian');
        // Make a function that creates a range from x to y with Array.from();

        function createRange(start, end) {
            const range = Array.from({
                length: end - start + 1 //to be inclusive of end #
            }, function(item, index) {
                return index + start;
            });
            return range;
        }
        myRange = createRange(3, 15);


        // Check if the last array you created is really an array with Array.isArray();
        console.log(Array.isArray(myRange)); //true with info above

        // Take the meats object and make three arrays with Object.entries(), Object.keys, Object.values() -- on object but return arrays
        console.log(Object.entries(meats)); //each entry its own array
        console.log(Object.keys(meats)); //array of keys
        console.log(Object.values(meats)); //array of values

        /*
          Instance Methods
        */

        // Display all bun types with " or " - use join()
        console.log(buns.join(' or '));

        // We have a string "hot dogs,hamburgers,sausages,corn" - use split() to turn it into a string
        const foodString = "hot dogs,hamburgers,sausages,corn";
        console.log(foodString.split(','));

        // take the last item off toppings with pop()
        console.log(toppings.pop()); //returns what was dropped - ex:Cheese

        // add it back with push()
        console.log(toppings.push('Cheese')); //returns length of array

        // take the first item off toppings with shift()
        console.log(toppings.shift()); //returns what was removed

        // add it back in with unshift()
        console.log(toppings.unshift('Mushrooms')); //returns length of array

        // Do the last four,but immutable (with spreads and new variables)


        let newToppings = toppings.slice(0, toppings.length - 1); //cheese is off
        newToppings = [...newToppings, 'Cheese'];

        let newToppings2 = toppings.slice(1, toppings.length - 1); //Mushrooms off
        newToppings2 = ['Mushrooms', ...newToppings]; //mushrooms back on

        // Make a copy of the toppings array with slice()
        const toppingsCopy = toppings.slice(0);
        console.log(toppingsCopy);

        // Make a copy of the toppings array with a spread
        const toppingsCopy2 = [...toppings];
        console.log(toppingsCopy2);

        // take out items 3 to 5 of your new toppings array with splice()
        toppingsCopy.splice(3, 5);
        console.log(toppingsCopy);

        // find the index of Avocado with indexOf() / lastIndexOf()
        const avoIndex = toppings.indexOf('Avocado');
        console.log(avoIndex);

        // Check if hot sauce is in the toppings with includes()
        let hotsauce = toppings.includes('Hot Sauce');
        console.log(hotsauce);

        // add it if it's not
        toppings.push('Hot Sauce');
        console.log(toppings);

        // flip those toppings around with reverse()
        const reversedToppings = toppings.reverse();
        console.log(reversedToppings);

        /*
          Callback Methods
        */

        // find the first rating that talks about a burger with find()

        function findBurgRating(singleFeedback) {
            return singleFeedback.comment.includes('burg');
        }

        const burgRating = feedback.find(findBurgRating);
        console.log(burgRating);

        // find all ratings that are above 2 with filter()
        const goodReviews = feedback.filter(singleFeedback => {
            // if (singleFeedback.rating > 2) {
            //     return true;
            // } else {
            //     return false;
            return singleFeedback.rating > 2;
            // }
        }); //loops over and returns true or false
        console.table(goodReviews);


        // find all ratings that talk about a burger with filter()
        const burgRatings = feedback.filter(singleFeedback => singleFeedback.comment.includes('burg'));
        console.table(burgRatings);
        // Remove the one star rating however you like!
        const legitRatings = feedback.filter(single => single.rating !== 1);
        console.table(legitRatings);

        // check if there is at least 5 of one type of meat with some() - at least one of
        const isThereEnough = Object.values(meats).some(meatValue => meatValue >= 5);
        console.log(isThereEnough); //returned true

        // make sure we have at least 3 of every meat with every()
        const atLeastThree = Object.values(meats).every(meatValue => meatValue >= 3);
        console.log(atLeastThree); //returned true

        // sort the toppings alphabetically with sort()
        console.log(toppings.sort());

        // sort the order totals from most expensive to least with .sort()
        function numberSort(a, b) {
            return b - a;
        }
        console.log(orderTotals.sort(numberSort));
        // console.log(orderTotals.sort(numberSort).reverse());


        // Sort the prices with sort()
        const productsSortedByPrice = Object.entries(prices).sort(function(a, b) {
            const aPrice = a[1];
            const bPrice = b[1];
            return bPrice - aPrice; //or aPrice - bPrice to be in ascending order
        });
        console.table(productsSortedByPrice);

        /*
          Looping Methods (next)
        */
    </script>


</body>

</html>
