<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Quotes</title>
    <link rel='stylesheet' href='starwars.css'>

</head>

<body>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

    <div class="type">
        <span>Difficult to see</span>
        <span>always in motion</span>
        <span>is the future.</span>
        <span id="author">Master Yoda</span>
    </div>

    <div class="type">
        <span>Your focus</span>
        <span>determines</span>
        <span>your reality.</span>
        <span id="author">Qui-Gon Jinn</span>
    </div>

    <div class="type">
        <span>Train yourself</span>
        <span>to let go of everything</span>
        <span>you fear to lose.</span>
        <span id="author">Master Yoda</span>
    </div>
</body>

</html>
